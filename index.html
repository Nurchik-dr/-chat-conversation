<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Chat</title>
  <style>
    body { font-family: sans-serif; display:flex; flex-direction:column; align-items:center; padding:20px; background:#f4f4f4; }
    #chat-box { width:400px; height:400px; overflow-y:auto; background:white; border-radius:10px; padding:10px; box-shadow:0 0 5px rgba(0,0,0,0.1); margin-bottom:10px; }
    .msg { display:flex; flex-direction:column; align-items:flex-start; background:#f3f3f3; border-radius:10px; padding:8px 10px; margin-bottom:10px; }
    .author { font-weight:bold; margin-bottom:5px; }
    form { display:flex; gap:5px; }
    input, button { padding:8px; border-radius:5px; border:1px solid #ccc; }
    input { flex:1; }
  </style>
</head>
<body>
  <h2>üí¨ –û–Ω–ª–∞–π–Ω —á–∞—Ç</h2>
  <div id="chat-box"></div>
  <form id="msgForm">
    <input type="text" id="author" placeholder="–í–∞—à–µ –∏–º—è" required>
    <input type="text" id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." required>
    <button type="submit">‚û§</button>
  </form>
  <script>
    const API_URL = "https://your-chat-server.up.railway.app/messages";
    const chatBox = document.getElementById("chat-box");
    const msgForm = document.getElementById("msgForm");

    async function loadMessages() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        chatBox.innerHTML = "";
        data.forEach(msg => addMessage(msg));
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:", err);
      }
    }

    function addMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg";

      const authorDiv = document.createElement("div");
      authorDiv.className = "author";
      authorDiv.textContent = msg.author;

      const messageDiv = document.createElement("div");
      messageDiv.textContent = msg.message;

      const timeDiv = document.createElement("div");
      timeDiv.style.fontSize = "0.8em";
      timeDiv.style.color = "gray";
      timeDiv.textContent = new Date(msg.datetime).toLocaleString();

      div.appendChild(authorDiv);
      div.appendChild(messageDiv);
      div.appendChild(timeDiv);

      chatBox.appendChild(div);
    }

    msgForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageData = {
        author: document.getElementById("author").value,
        message: document.getElementById("message").value
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(messageData)
        });
        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
        document.getElementById("message").value = "";
        await loadMessages();
      } catch (err) {
        console.error(err);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ");
      }
    });

    loadMessages();
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
